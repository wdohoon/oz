<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>눈사람 만들기</title>
  <link href="snowman.css" rel="stylesheet">
</head>
<body>

<div class="snowman-container">
  <div class="snowman-hat">
    <div class="hat-top"></div>
    <div class="hat-brim"></div>
  </div>

  <div class="snowman-head">
    <div class="snowman-face">
      <div class="snowman-eye"></div>
      <div class="snowman-eye"></div>
      <div class="snowman-mouth"></div>
    </div>
  </div>

  <div class="snowman-body">
    <div class="snowman-arms">
      <div class="snowman-arm-left"></div>
      <div class="snowman-arm-right"></div>
    </div>
    <div class="snowman-buttons">
      <div class="snowman-button"></div>
      <div class="snowman-button"></div>
      <div class="snowman-button"></div>
    </div>
  </div>

  <div class="snowman-base"></div>
</div>

</body>
</html>
