<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="chat.css" rel="stylesheet">
  <link href="text.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">친구</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen_texts">
                <li class="text">친구야</li>
                <li class="text">밥먹자</li>
                <li class="text">친구야</li>
                <li class="text">밥먹자</li>
                <li class="text">친구야</li>
                <li class="text">밥먹자</li>
                <li class="text">친구야</li>
                <li class="text">밥먹자</li>
                <li class="text">친구야</li>
                <li class="text">밥먹자</li>
                <li class="text">친구야</li>
                <li class="text">밥먹자</li>
                <li class="text">친구야</li>
                <li class="text">밥먹자</li>
                <li class="text">친구야</li>
                <li class="text">밥먹자</li>
            </ul>
        </main>

        <form action="" class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-form-msg" placeholder="메시지를 입력하시오..."></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
