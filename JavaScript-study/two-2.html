<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사용자 선택에 따른 메시지 출력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #message {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<!-- 메시지를 출력할 div 요소 -->
<div id="message"></div>

<script>
  // 1. 사용자에게 "페이지를 업데이트 하시겠습니까?"라는 확인 대화 상자를 표시한다.
  const userConfirmed = confirm("페이지를 업데이트 하시겠습니까?");

  // 2. 사용자가 "확인"을 클릭하면 페이지에 "페이지가 업데이트되었습니다!"라는 메시지를 출력한다.
  const messageElement = document.querySelector("#message");

  if (userConfirmed) {
    messageElement.textContent = "페이지가 업데이트되었습니다!";

    // 4. 사용자가 페이지 업데이트를 선택한 경우, 추가로 사용자 이름을 입력받고 "안녕하세요, [이름]님!"이라는 메시지를 출력한다.
    const userName = prompt("당신의 이름은 무엇입니까?");
    messageElement.textContent += ` 안녕하세요, ${userName}님!`;
  } else {
    // 3. 사용자가 "취소"를 클릭하면 페이지에 "페이지 업데이트가 취소되었습니다."라는 메시지를 출력한다.
    messageElement.textContent = "페이지 업데이트가 취소되었습니다.";
  }
</script>
</body>
</html>
