<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>

<h1></h1>
<p></p>

<script>
  const h1 = document.querySelector("h1")
  const p = document.querySelector("p")

  const isThere = confirm("온도에 따라 옷을 추천해드릴까요?")
  if(isThere){
    h1.textContent = "현재 온도는 몇도인가요?"
  }

  const temperature = parseInt(prompt("현재 온도는 몇도인가요?"))

  if(temperature >= 25){
    p.textContent = "반팔 티셔츠를 추천합니다."
  }else if(temperature <= 24){
    p.textContent = "긴팔 티셔츠를 추천합니다."
  }if(temperature <= 10){
    p.textContent = "자켓을 추천합니다."
  }else if(temperature < 0) {
    p.textContent = "코트를 추천합니다."}

  // 문제 1: 온도에 따른 의상 추천하기
  // 문제 설명: 사용자로부터 현재 온도를 입력받아, 온도에 따라 의상을 추천하는 프로그램을 작성하세요.
  // 조건:
  // 25도 이상이면 "반팔 티셔츠를 추천합니다."
  // 10도 이상 25도 미만이면 "긴팔 티셔츠를 추천합니다."
  // 0도 이상 10도 미만이면 "자켓을 추천합니다."
  // 0도 미만이면 "코트를 추천합니다.
</script>
</body>
</html>
