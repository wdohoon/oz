<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>

<h2></h2>
<p></p>

<script>
  const h2 = document.querySelector('h2')
  const p = document.querySelector('p')
  const isThere = confirm("도착지점의 km를 적으세요")
  if(isThere){
    h2.textContent = "당신의 교통 수단은"
  }
  const km = parseInt(prompt("이동하시는 km가 몇입니까?"))

  if(km < 0.5){
    p.textContent = "걷기를 추천합니다."
  }
  else if(km < 2){
    p.textContent = "자전거를 추천합니다."
  }
  else if(km < 10){
    p.textContent = "버스를 추천합니다."
  }
  if(km >= 10){
    p.textContent = "지하철을 추천합니다."
  }

  // 문제 3: 교통수단 선택하기
  // 문제 설명: 사용자로부터 이동 거리(단위: km)를 입력받아, 이동 거리에 따라 권장 교통수단을 추천하는 프로그램을 작성하세요.
  // 조건:
  // 0.5km 미만이면 "걷기를 추천합니다."
  // 0.5km 이상 2km 미만이면 "자전거를 추천합니다."
  // 2km 이상 10km 미만이면 "버스를 추천합니다."
  // 10km 이상이면 "지하철을 추천합니다."
</script>
</body>
</html>
