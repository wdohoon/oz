<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>

<h1></h1>
<p></p>

<script>
  const h1 = document.querySelector('h1')
  const p = document.querySelector('p')

  const isThere = confirm("점수를 입력하세요")

  if(isThere){
    h1.textContent = "당신의 시험점수는"
  }

  const score = parseInt(prompt("당신의 시험 점수는 몇점입니까?"))

  if(score >= 90){
    p.textContent = "A"
  }
  else if(score >= 80){
    p.textContent = "B"
  }
  if(score >= 70){
    p.textContent = "C"
  }
  else if(score >= 60){
    p.textContent = "D"
  }
  if(score < 60){
    p.textContent = "F"
  }



  // 문제 2: 성적 등급 매기기
  // 문제 설명: 사용자로부터 성적을 입력받아, 해당 성적의 등급(A, B, C, D, F)을 출력하는 프로그램을 작성하세요.
  // 조건:
  // 90점 이상이면 A
  // 80점 이상 90점 미만이면 B
  // 70점 이상 80점 미만이면 C
  // 60점 이상 70점 미만이면 D
  // 60점 미만이면 F
</script>
</body>
</html>
