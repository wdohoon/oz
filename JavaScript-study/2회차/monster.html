<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="container"></div>

<script>
    let monsterHP = 100
    const container = document.getElementById("container")
    const h1 = document.createElement("h1")
    h1.textContent = "몬스터 잡기 게임을 시작합니다!"
    container.appendChild(h1)

    let attackDamage = parseInt(prompt("1회 공격 시 데미지는? (양의 정수)"))
    let attackCount = 0

    if (attackDamage > 0) {
        while (monsterHP > 0) {
            monsterHP -= attackDamage
            attackCount += 1

            // HP가 음수가 되지 않도록 0으로 고정
            if (monsterHP < 0) {
                monsterHP = 0
            }

            const p = document.createElement("p")
            p.textContent = `몬스터를 ${attackCount}회 공격 했다!`
            container.append(p)

            const strong = document.createElement("strong")
            strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
            container.append(strong)
        }

        const h2 = document.createElement("h2")
        h2.textContent = "몬스터 잡기 완료!"
        h2.style.color = "red"
        h2.title = "게임을 다시 하고 싶으면 새로고침하세요"
        container.appendChild(h2)

        console.log(attackCount)
    } else {
        alert("데미지를 잘못 입력하여 게임을 취소합니다!")
    }
</script>
</body>
</html>
